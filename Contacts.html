<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Get It Right Renovations Inc.</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:0; background:#f7f7f9;}
    .container{max-width:900px;margin:40px auto;padding:24px}
    .card{background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:24px}
    label{display:block;font-weight:600;margin-top:14px}
    input,textarea{width:100%;padding:12px 14px;margin-top:6px;border:1px solid #dcdce0;border-radius:10px;font-size:16px}
    button{margin-top:18px;padding:12px 18px;border:0;border-radius:12px;font-weight:700;cursor:pointer;background:#0f766e;color:#fff}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Contact Get It Right Renovations</h1>
      <p>Request a quote or ask a question. We’ll reply ASAP.</p>

      <!-- ✅ Netlify Forms -->
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
        <!-- Netlify needs these two fields -->
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>

        <label for="name">Your Name*</label>
        <input id="name" name="name" required />

        <label for="email">Email*</label>
        <input id="email" type="email" name="email" required />

        <label for="phone">Phone</label>
        <input id="phone" type="tel" name="phone" inputmode="tel" pattern="[0-9+\-() ]+" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about your project…"></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
